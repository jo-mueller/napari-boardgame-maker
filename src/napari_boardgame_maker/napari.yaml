name: napari-boardgame-maker
display_name: FooBar Segmentation
contributions:
  commands:
    - id: napari-boardgame-maker.write_multiple
      python_name: napari_boardgame_maker._writer:write_multiple
      title: Save multi-layer data with FooBar Segmentation
    - id: napari-boardgame-maker.write_single_image
      python_name: napari_boardgame_maker._writer:write_single_image
      title: Save image data with FooBar Segmentation
    - id: napari-boardgame-maker.make_qwidget
      python_name: napari_boardgame_maker._widget:ExampleQWidget
      title: Make example QWidget
    - id: napari-boardgame-maker.make_magic_widget
      python_name: napari_boardgame_maker._widget:example_magic_widget
      title: Make example magic widget
    - id: napari-boardgame-maker.make_func_widget
      python_name: napari_boardgame_maker._widget:example_function_widget
      title: Make example function widget
  writers:
    - command: napari-boardgame-maker.write_multiple
      layer_types: ['image*','labels*']
      filename_extensions: []
    - command: napari-boardgame-maker.write_single_image
      layer_types: ['image']
      filename_extensions: ['.npy']
  widgets:
    - command: napari-boardgame-maker.make_qwidget
      display_name: Example QWidget
    - command: napari-boardgame-maker.make_magic_widget
      display_name: Example Magic Widget
    - command: napari-boardgame-maker.make_func_widget
      autogenerate: true
      display_name: Example Function Widget
